<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Dollynhos multimarcas</title>
</head>
<body>
    <header>
        <p id="home" >Dollynhos multimarcas</p>
        <ul>
            <li>Carros</li>
            <li>Contatos</li>
        </ul>
    </header>
    <nav>
        
        <div id="carouselHeader" class="carousel carousel-white slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Porshe_911.jpg" class="d-block h-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="carouselLegenda" style="font-family: 'Montserrat', sans-serif;font-size: 3vw;">Superesportivo a preços acessíveis</p>
                        <button type="button" class="btn btn-light">Saiba Mais</button>
                    </div>
                </div>    
                <div class="carousel-item">
                    <img src="img/Silvia.jpg" class="d-block h-100">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="carouselLegenda" style="font-family: 'Montserrat', sans-serif;font-size: 3vw;">JDM's Legalizados</p>
                        <button type="button" class="btn btn-light">Saiba Mais</button>
                    </div>    
                </div>
                <div class="carousel-item">
                    <img src="img/2014-Ford-Mustang-from-Need-For-Speed-movie-going-up-for-auction.jpg" class="d-block w-100 h-100">
                    <div class="carousel-caption d-none d-md-block">
                        <p class="carouselLegenda" style="font-family: 'Montserrat', sans-serif;font-size: 3vw;">Carros Clássicos</p>
                        <button type="button" class="btn btn-light">Saiba Mais</button>
                    </div>    
                </div>            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            
        </div>

    </nav>
    
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
